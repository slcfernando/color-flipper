<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Color Flipper</title>
  <meta name="description" content="Color Flipper App">
  <meta name="author" content="Sidney Lance C. Fernando">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="../assets/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/paint.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h4>Color Flipper</h4>
    <ul>
      <li id="hex">Hex</li>
      <li id="rgb">RGB</li>
    </ul>
  </header>
  <main>
    <section class="container">
      <h1>Color Flipper</h1>
      <section class="color-display"><span>Color: </span><span class="color">#F4F4F6</span></section>
    </section>
    <button id="btn">Click Me!</button>
  </main>
  <footer>
    <div>Icons made by <a href="https://www.flaticon.com/authors/adib-sulthon" title="Adib Sulthon">Adib Sulthon</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script src="scripts.js"></script>
  </footer>
</body>
</html>
